{% extends 'base.html' %}

{% block title %}
  Reset Password
{% endblock %}
{% block stylesheet %}
  <link rel="stylesheet" href="/static/css/forms.css" />
{% endblock %}
{% block script %}
  <script type="module" src="/static/js/password-reset.js"></script>
{% endblock %}

{% block content %}
  <div class="form-container">
    <form class="form" id="resetPasswordForm">
      <h1>Reset Password</h1>
      <p class="subtitle">Enter your email to receive reset instructions</p>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required />
      </div>

      <button type="submit" class="form-button">Send Reset Link</button>

      <p class="text-center" style="margin-top: 1.5rem">
        Remember your password? <a href="/app/login" class="link">Sign in</a>
      </p>
    </form>
  </div>
{% endblock %}
